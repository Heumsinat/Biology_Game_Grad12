<ion-content  class="content">
  <div class="profile" > 
    <!-- <ion-card no-padding> -->
        <ion-row>
          <ion-col col-3 push-9>
                <img src="assets/img/profile.png" (click)="GotoProfilePage()"/> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5 push-8>
            Score: {{ total_score }}
          </ion-col>
        </ion-row>
        
    <!-- </ion-card> -->
  </div>
  <div class="message ">
    <ion-card no-padding>
      <ion-card-content>
        Today you have <br>
        {{ day_of_quiz }} questions
      </ion-card-content>
    </ion-card>
  </div>
  <div class="btnQuiz">
    <button *ngIf="!is_leaderboard" ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToQuiz()">
      Play
    </button>
    <button *ngIf="is_leaderboard" ion-button class="btn btn-primary btn-lg btn3d"  block color="primary" (click)="gotoLeaderboard()">
      Leaderboard
    </button>
  </div>
  <div class="btnReview">
    <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToHomePage()">
      Review
    </button>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="btn-wrapper">
    <button ion-button clear float-start (click)="exitButtonClick()">
      <ion-icon name="power"></ion-icon>
    </button>
    <button ion-button clear float-end (click)="aboutButtonClick()">
      About
    </button>
  </div>
</ion-footer>
