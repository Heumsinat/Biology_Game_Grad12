<ion-content  class="content">
  <div class="profile" > 
        <ion-row *ngIf = "fb_id">
          <ion-col col-3 push-9>
                <img src="file:///data/user/0/kh.org.open.biology12/files/{{fb_id}}.jpg" (click)="GotoProfilePage()"/> 
          </ion-col>
        </ion-row>
        <ion-row *ngIf = "!fb_id">
          <ion-col col-3 push-9>        
                <img src="assets/img/profile.png" (click)="GotoProfilePage()"/> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5 push-8>
            {{'score' | translate}}: {{ total_score*10 }}
          </ion-col>
        </ion-row>
  </div>
  <div class="message " *ngIf="!is_leaderboard">
    <ion-card no-padding>
      <ion-card-content>
        {{'today you have' | translate}} <br>
        {{ day_of_quiz }} {{'question' | translate}}
      </ion-card-content>
    </ion-card>
  </div>
  <div class="btnQuiz">
    <button *ngIf="!is_leaderboard" ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToQuiz()">
      {{'play' | translate}}
    </button>
    <button *ngIf="is_leaderboard" ion-button id="btnLeaderboard" class="btn btn-primary btn-lg btn3d"  block color="primary" (click)="gotoLeaderboard()">
      {{'leaderboad' | translate}}
    </button>
  </div>
  <div class="btnReview">
    <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToHomePage()">
      {{'review' | translate}}
    </button>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="btn-wrapper">
    <button ion-button clear (click)="exitButtonClick()">
      <ion-icon name="power"></ion-icon>
    </button>
    <!-- <button ion-button clear float-end (click)="aboutButtonClick()">
      {{'about' | translate}}
    </button> -->
  </div>
</ion-footer>
