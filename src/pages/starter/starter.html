<ion-header >

  <ion-navbar >
    <ion-title>Welcome to Evolution</ion-title>
  </ion-navbar>

</ion-header>
<ion-content  class="content">

  <div class="message ">
    <ion-card no-padding>
      <ion-card-content>
        Today you have 2 Questions.
      </ion-card-content>
    </ion-card>
  </div>
  <div class="btnQuiz">
    <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToQuiz()">
      Play
    </button>
  </div>
  <div class="btnReview">
    <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="goToHomePage()">
      Review
    </button>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="btn-wrapper">
    <button ion-button clear float-start (click)="exitButtonClick()">
      <ion-icon name="power"></ion-icon>
    </button>
    <button ion-button clear float-end (click)="aboutButtonClick()">
      About
    </button>
  </div>
</ion-footer>
