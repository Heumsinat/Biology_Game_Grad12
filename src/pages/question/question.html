<ion-header>

  <ion-navbar>
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>
<ion-content xela >
    <ion-row class="content">
        <ion-card text-wrap width-100>
            <!--{{sections.image1}}-->
            {{current.question_number || ''}}
            {{current.question_text || ''}}
        </ion-card>
    </ion-row>
    <ion-row class="choice">
        <ion-item>
            <ion-item-sliding width-100 *ngFor="let answers of answers; let i=index">
                <ion-item no-lines no-padding>
                    <button ion-button width-100 menu-header block color="primary" (click)="answer(answers.is_correct_answer, answers.question_id)">
                        {{answers.answer_text}}
                    </button>
                </ion-item>
            </ion-item-sliding>
        </ion-item>
    </ion-row>
</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear (click)="backButtonClick()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayButtonClick()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
