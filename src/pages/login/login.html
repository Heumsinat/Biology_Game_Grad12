<ion-header>

  <ion-navbar>
    <ion-title>ការវិវត្តនៃភាវរស់</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="content">Signin</ion-label>
    <ion-list inset>    
      <ion-item>
        <ion-label outline>ឈ្មោះសម្គាល់</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label>ពាក្យសម្ងាត់</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>     
    </ion-list>

        <div padding>
            <button ion-button block class="btn btn-primary btn-lg btn3d" (click)="signin()">Sign In</button>
        </div>
        

</ion-content>
