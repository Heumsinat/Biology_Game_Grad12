<ion-header>

  <ion-navbar>
    <ion-title>មេរៀនទី</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid class="content">
    <ion-row class="choice">
      <ion-item>
        <ion-item-sliding *ngFor="let lessons of lessons; let i=index">
          <ion-item no-lines no-padding >
            <button ion-button class="btn btn-primary btn-lg btn3d" block color="primary" (click)="lesson(lessons.id)">
              <div class="number">
                {{lessons.number}}: {{lessons.title}}
              </div>
              <!--<div class="text">-->
                <!--{{lessons.title}}-->
              <!--</div>-->
            </button>
          </ion-item>
        </ion-item-sliding>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
