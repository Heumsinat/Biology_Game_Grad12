<ion-header>

  <ion-navbar>
    <ion-title>ជំពូកទី{{chapterID}} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <!--lesson-->
  <!--<ion-list >-->
  <ion-grid class="content">
    <ion-row class="choice">
      <ion-item>
        <ion-item-sliding *ngFor="let lessons of lessons; let i=index">
          <ion-item no-lines no-padding >
            <button ion-button block color="primary" (click)="lesson(lessons.id)">
              <div class="number">
                មេរៀនទី: {{lessons.number}}<br>
              </div>
              <div class="text">
                {{lessons.title}}
              </div>
            </button>
          </ion-item>
        </ion-item-sliding>
      </ion-item>
    </ion-row>
  </ion-grid>
  <!--</ion-list>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button clear (click)="playButtonClick()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
