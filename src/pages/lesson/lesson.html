<ion-header>

  <ion-navbar>
    <ion-title>ជំពូកទី: {{chapterID}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content xela>

  <!--lesson-->
  <ion-list >
    <ion-item-sliding *ngFor="let lessons of lessons; let i=index">
      <ion-item width-100 menu-header class="animated fadeInUp">
        <button ion-button block color="primary" (click)="lesson(lessons.id)">

          <div class="number">
            មេរៀនទី: {{lessons.number}}<br>
          </div>
          <div class="text">
            {{lessons.title}}
          </div>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button clear (click)="playButtonClick()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
