<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons [hidden]="!playCompleted" end>
      <button ion-button icon-only (click)="navigate(current.next_question_id)">
        សំនួរ​បន្ទាប់
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="content">
  <ion-scroll class="view_content" scrollY="true">
    <ion-grid>
      <ion-row>
          <ion-col [innerHTML]="sections.content || ''">
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>

<ion-footer unit-footer>
  <ion-toolbar color="lightgreen">
    <button ion-button float-start clear (click)="replayButtonClick()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button float-end clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
