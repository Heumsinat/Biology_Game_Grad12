<ion-header>

  <ion-navbar>
    <ion-title>ទម្រង់អ្នកប្រើប្រាស់</ion-title>
  </ion-navbar>

</ion-header>


<ion-content xela padding>
    <!--<form> (ngSubmit)="saveData()">-->
      <div class="container">  
        <ion-list>
          <ion-item class="form1">
            <ion-label>ឈ្មោះ</ion-label>
            <ion-input type="text" [(ngModel)]="data.fullName" name="fullName" aria-required=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>ឈ្មោះសម្គាល់</ion-label>
            <ion-input type="text" [(ngModel)]="data.userName" name="userName" aria-required=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>ពាក្យសម្ងាត់</ion-label>
            <ion-input type="password" [(ngModel)]="data.password" name="password" aria-required=""></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label>ភេទ</ion-label>
              <ion-select [(ngModel)]="data.gender" >
                <ion-option value="ស្រី">ស្រី</ion-option>
                <ion-option value="ប្រុស">ប្រុស</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>លេខទូរស័ព្ទ</ion-label>
            <ion-input type="text" name="" aria-required=""></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label>សាលារៀន</ion-label>
            <ion-input type="text" [(ngModel)]="data.school" name="school" aria-required=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>ស្រុក/ខណ្ឌ</ion-label>
            <ion-input type="text" [(ngModel)]="data.district" name="district" aria-required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ខេត្ត/ក្រុង</ion-label>
            <ion-input type="text" [(ngModel)]="data.province" name="province" aria-required=""></ion-input>
          </ion-item>
        </ion-list>
     </div> 
   <!-- </form>-->

      <div padding>
          <button ion-button block color="primary">បោះបង់</button>
      </div>
      <div padding>
          <button ion-button block color="primary" type="submit" (click)="saveData()">រក្សាទុក</button>
      </div>
      
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button block clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>
