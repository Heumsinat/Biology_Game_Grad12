<ion-header>
  <ion-navbar>
    <ion-title>
        {{'yourProfile' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="imageProfile">
    <div class="profileAvatar">
      <img src="{{pic_path}}">
    </div>
    <div class="profileLabel">
      <h3>{{user_data.full_name}}</h3>
      <span>{{'score' | translate}}: {{total_score}}</span>
    </div>

   <div style="margin:0 auto;display:block;text-align:center; padding-bottom: 30px;"> 
      <button icon-start ion-button round (click)=editProfile()>
          <ion-icon name="md-create"></ion-icon>
          {{'editProfile' | translate}}
        </button>
   </div>
   <div>
      <div class="profile-detail"><span>{{'userName' | translate}}: {{user_data.full_name}}</span></div>
      <div class="profile-detail"><span>{{'gender' | translate}}: {{gender}}</span></div>
      <div class="profile-detail"><span>{{'phone' | translate}}: {{user_data.phone_number}}</span></div>
      <div class="profile-detail"><span>{{'school' | translate}}: {{school_name}}</span></div>
</div>
  </div>
</ion-content>
