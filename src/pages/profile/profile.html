<ion-content>
    <div class="title">
        <div style="text-align: center">
            Profile
        </div>
    </div>
    <div class="show_content">
        <ion-grid>
            <ion-card>
                <div class="profile" >
                    <ion-row>
                        <ion-col col-4 push-9>
                            <img src="assets/img/profile.png" />
                        </ion-col>
                    </ion-row>
                </div>
                <div class="score">
                    Score : {{ total_score }}
                </div>
                <div class="badge">
                    Badges
                </div>
                <div class="badge_image">
                    <ion-row>
                        <ion-col col-6 push-1>
                            <img src="assets/img/medal.png" />
                            <h1>badge 1</h1>
                        </ion-col>
                        <ion-col col-6 push-1>
                            <img src="assets/img/medal.png" />
                            <h1> badge 2</h1>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6 push-1>
                            <img src="assets/img/medal.png" />
                            <h1> badge 3</h1>
                        </ion-col>
                        <ion-col col-6 push-1>
                            <img src="assets/img/medal.png" />
                            <h1> badge 4</h1>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-card>
        </ion-grid>
    </div>
</ion-content>
<ion-footer unit-footer>
    <ion-toolbar color="lightgreen">
        <button ion-button float-start clear (click)="backButtonClick()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <button ion-button float-end clear (click)="exitButtonClick()" (press)="toggleDebug()">
            <ion-icon name="power"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
