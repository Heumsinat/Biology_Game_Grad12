<ion-header>

  <ion-navbar>
    <ion-title>Welcome to Evolution</ion-title>
  </ion-navbar>

</ion-header>
<ion-content  >
  <ion-grid>

    <ion-row >
      <ion-col text-center>
        <button ion-button block color="primary" (click)="goToQuiz()">
          Quiz
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="primary" (click)="goToHomePage()">
          Review
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
    <button ion-button clear (click)="aboutButtonClick()" (press)="toggleDebug()">
      About
    </button>
  </ion-toolbar>
