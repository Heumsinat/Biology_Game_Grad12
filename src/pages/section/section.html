<ion-header>
    <ion-title>
      មេរៀន​​ជំនួយ
    </ion-title>
</ion-header>

<ion-content padding>
    <ion-grid helper-view>
      <ion-row helper-view-head wrap>
        <ion-col width-100>
          <ion-card>
            <img src="" alt="">
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row helper-view-content>
        <ion-item nopadding>
          <h2>{{sections.title || ''}}</h2><br>
          <ion-card text-wrap>
            <!--{{sections.image1}}-->
            {{sections.content || ''}}
          </ion-card>
        </ion-item>
        <button *ngIf="answerCorrect" ion-button block color="primary" (click)="navigate(current.next_question_id)">
          Next
        </button>
      </ion-row>
    </ion-grid>

</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear (click)="backButtonClick()" *ngIf="isUnitNextAllow == false">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayButtonClick()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
