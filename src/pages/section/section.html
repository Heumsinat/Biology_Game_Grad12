<ion-content class="content">
  <ion-scroll class="view_content" scrollY="true">
    <ion-grid>
      <ion-row>
        <!--<ion-card text-wrap padding="10px">-->
          <ion-col>
            {{sections.content || ''}}
          </ion-col>
          <ion-col width-100>
            <button width-100 *ngIf="answerCorrect" ion-button block color="primary" (click)="navigate(current.next_question_id)">
              សំនួរ​បន្ទាប់
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        <!--</ion-card>-->
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear (click)="backButtonClick()" *ngIf="isUnitNextAllow == false">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayButtonClick()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
