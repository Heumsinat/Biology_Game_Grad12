<ion-header>

  <ion-navbar>
    <ion-title>facebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
    <ion-grid>
        <div *ngIf="isLoggedIn; else facebookLogin">
            <h2>Hi, {{users.name}} ({{users.email}}), how are you??</h2>
            <!-- <p>
              Gender: {{users.gender}}
            </p> -->
            <p>
              <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
            </p>
            <!-- <p>
              {{users.friends}}
            </p> -->
            <button ion-button (click)="logout()">Logout</button>
        </div>
    </ion-grid>


</ion-content>
