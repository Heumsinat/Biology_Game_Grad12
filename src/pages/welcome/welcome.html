<ion-header>

  <ion-navbar>
    <ion-title>ជីវវិទ្យា​ ថ្នាក់​ទី​១២</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="vertical-align-content">
  <button width-100 ion-button color="primary" (click)="goToQuestion()">
    <ion-icon name="musical-notes" style="padding-right: 8px;"></ion-icon>
    Listen
  </button>
</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear (click)="backButtonClick()" *ngIf="isUnitNextAllow == false">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayButtonClick()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exitButtonClick()" (press)="toggleDebug()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
