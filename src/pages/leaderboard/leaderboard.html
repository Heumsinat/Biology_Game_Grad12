<ion-header>
  <ion-navbar no-border-bottom  color="primary">
    <ion-title class="leaderboard">
      {{leaderboard}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" no-border class="scrollable-segments">
    <ion-segment [(ngModel)]="leaderboard">
      <div class="segBtn">
        <ion-segment-button value="Facebook" (click)="getScoreForLeaderboard('fb')">
          Facebook
        </ion-segment-button>
        <ion-segment-button value="School" (click)="getScoreForLeaderboard('school')">
          School
        </ion-segment-button>
      </div>
      <div class="segBtn">
        <ion-segment-button value="National" (click)="getScoreForLeaderboard('national')">
          National
        </ion-segment-button>
        <ion-segment-button value="Province" (click)="getScoreForLeaderboard('province')">
          Province
        </ion-segment-button>
        <ion-segment-button value="District" (click)="getScoreForLeaderboard('district')">
          District
        </ion-segment-button>
      </div>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding="10px">
  <div>
      <ion-list >
          <ion-item *ngFor="let user_score_fb of user_scores_fb">
            <ion-thumbnail item-start>
              <img src="assets/img/profile.png">
            </ion-thumbnail>
            <h2>{{user_score_fb.user_name}}</h2>
            <h1 item-end >ពិន្ទុ : {{user_score_fb.score}}</h1>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
