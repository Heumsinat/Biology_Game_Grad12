<ion-header>
  <ion-navbar no-border-bottom  color="primary">
    <ion-title class="leaderboard">
      {{leaderboard}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" no-border class="scrollable-segments">
    <ion-segment [(ngModel)]="leaderboard">
      <div class="segBtn">
        <ion-segment-button value="{{'facebook' | translate}}"  (click)="getScoreLevel(1)">
          {{'facebook' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'school' | translate}}"  (click)="getScoreLevel(2)">
          {{'school' | translate}}
        </ion-segment-button>
      </div>
      <div class="segBtn">
        <ion-segment-button value="{{'national' | translate}}"  (click)="getScoreLevel(3)">
          {{'national' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'province' | translate}}"  (click)="getScoreLevel(4)">
          {{'province' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'district' | translate}}" (click)="getScoreLevel(5)">
          {{'district' | translate}}
        </ion-segment-button>
      </div>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding="10px">
  <div>
      <ion-list >
          <ion-item *ngFor="let user_score of user_scores">
            <ion-thumbnail item-start>
              <img style="height:60px;width:60px;" src="assets/img/profile.png">
            </ion-thumbnail>
            <h2>{{user_score.user_name}}</h2>
            <h1 item-end >{{'score' | translate}} : {{user_score.total_score}}</h1>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
