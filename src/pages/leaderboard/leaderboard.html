<ion-header>
  <ion-navbar no-border-bottom  color="skyblue">
    <ion-title class="leaderboard">
      {{leaderboard}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="skyblue" no-border class="scrollable-segments">
    <ion-segment [(ngModel)]="leaderboard">
      <div class="segBtn">
        <ion-segment-button value="{{'facebook' | translate}}"  (click)="getScoreLevel(1)">
          {{'facebook' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'school' | translate}}"  (click)="getScoreLevel(2)">
          {{'school' | translate}}
        </ion-segment-button>
      </div>
      <div class="segBtn">
        <ion-segment-button value="{{'national' | translate}}"  (click)="getScoreLevel(3)">
          {{'national' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'province' | translate}}"  (click)="getScoreLevel(4)">
          {{'province' | translate}}
        </ion-segment-button>
        <ion-segment-button value="{{'district' | translate}}" (click)="getScoreLevel(5)">
          {{'district' | translate}}
        </ion-segment-button>
      </div>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding="5px">
  <div>
      <ion-list >
          <ion-item *ngFor="let user_score of user_scores">
            <ion-thumbnail item-start>
                <img style="height:60px;width:60px;" *ngIf="user_score.photo!=''" [src]="sanitizer.bypassSecurityTrustUrl('data:image/*;base64, '+user_score.photo)">
                <img style="height:60px;width:60px;" *ngIf="user_score.photo=='' && user_score.user_gender == 1" src="assets/img/profileM.png">
                <img style="height:60px;width:60px;" *ngIf="user_score.photo=='' && user_score.user_gender == 2" src="assets/img/profileF.jpg">

            </ion-thumbnail>
            <h2 style="white-space: normal;">{{user_score.user_name}}</h2>
            <h1 item-end >{{'score' | translate}} : {{user_score.total_score*10}}</h1>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
