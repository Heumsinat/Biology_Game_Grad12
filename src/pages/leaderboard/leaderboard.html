<ion-header>
  <ion-navbar no-border-bottom  color="primary">
    <ion-title class="leaderboard">
      {{leaderboard}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" no-border class="scrollable-segments">
    <ion-segment [(ngModel)]="leaderboard">
      <div class="segBtn">
        <ion-segment-button value="Facebook"  (click)="getScoreLevel(1)">
          Facebook
        </ion-segment-button>
        <ion-segment-button value="School"  (click)="getScoreLevel(2)">
          School
        </ion-segment-button>
      </div>
      <div class="segBtn">
        <ion-segment-button value="National"  (click)="getScoreLevel(3)">
          National
        </ion-segment-button>
        <ion-segment-button value="Province"  (click)="getScoreLevel(4)">
          Province
        </ion-segment-button>
        <ion-segment-button value="District" (click)="getScoreLevel(5)">
          District
        </ion-segment-button>
      </div>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding="10px">
  <div>
      <ion-list >
          <ion-item *ngFor="let user_score of user_scores">
            <ion-thumbnail item-start>
              <img style="height:60px;width:60px;" src="assets/img/profile.png">
            </ion-thumbnail>
            <h2>{{user_score.user_name}}</h2>
            <h1 item-end >ពិន្ទុ : {{user_score.total_score}}</h1>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
