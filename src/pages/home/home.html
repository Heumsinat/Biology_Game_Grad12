<ion-header>
  <ion-navbar>
    <ion-title >
      {{'chapter list' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-scroll class="view_content" scrollY="true">
    <ion-grid>
      <ion-row class="choice">
        <ion-item>
          <ion-item-sliding *ngFor="let chapters of chapters; let i=index">
            <ion-item no-lines no-padding>
              <button ion-button class="btn btn-primary btn-lg btn3d" block  (click)="chapter(chapters.id, chapters.title)">
                <div class="number">
                  {{chapters.number}}. {{chapters.title}}
                </div>
              </button>
            </ion-item>
          </ion-item-sliding>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
